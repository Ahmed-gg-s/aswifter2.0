<!DOCTYPE html>
<html>
<head>
    <title>My Streaming Website - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #303030;
            flex-wrap: wrap;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        #search-input {
            background-color: #1e1e1e;
            border: none;
            padding: 8px;
            color: #e0e0e0;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
        }

        main {
            padding: 15px;
        }

        #video-player-container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto 20px;
            display: none;
        }

        #video-player {
            width: 100%;
            max-height: 500px;
            background-color: #000;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .video-item {
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 8px;
            box-sizing: border-box;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            text-align: center;
        }

        .video-item:hover {
            transform: scale(1.03);
        }

        .video-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            margin-bottom: 8px;
        }

        .video-item h3 {
            margin: 0;
            font-size: 14px;
            line-height: 1.4;
        }

        @media (max-width: 600px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            
            .video-grid {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            }
        }
    </style>
</head>

    <script>
        const videoPlayerContainer = document.getElementById('video-player-container');
        const videoPlayer = document.getElementById('video-player');
        const videoItems = document.querySelectorAll('.video-item');

        videoItems.forEach(item => {
            item.addEventListener('click', () => {
                const videoSrc = item.dataset.video;
                
                // Set video source
                videoPlayer.src = videoSrc;
                
                // Show video container
                videoPlayerContainer.style.display = 'block';
                
                // Attempt to play
                videoPlayer.load(); // Reload the video
                videoPlayer.play().catch(error => {
                    console.error('Error attempting to play the video:', error);
                    alert('Unable to play video. Please check the video source.');
                });
            });
        });

        // Add error handling for video playback
        videoPlayer.addEventListener('error', (e) => {
            console.error('Video error:', e);
            alert('An error occurred while trying to play the video.');
        });
    </script>
